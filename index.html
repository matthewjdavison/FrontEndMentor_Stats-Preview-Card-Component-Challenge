<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <p class="card__header"> Get <span class="card__header--accent">insights</span> that help your business grow. </p>
      <p class="card__intro">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stat" id="stat__companies">10k+ <span class="card__stat--heading">companies</span></div>
        <div class="card__stat" id="stat__templates">314 <span class="card__stat--heading">templates</span></div>
        <div class="card__stat" id="stat__queries">12M+ <span class="card__stat--heading">queries</span></div>
      </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Matthew Davison</a>.
      </div>
  </body>
</html>
